<!DOCTYPE html>
<!-- saved from url=(0074)http://www.w3schools.com/js/tryit.asp?filename=tryjs_string_replace_regexp -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body contenteditable="false">

<p>Replace "microsoft" with "W3Schools" in the paragraph below:</p>

<input type="button" onclick="myFunction()" value="submit">
<input id="search">
<p id="demo">Please visit Microsoft!</p>

<script>
function myFunction() {
    var str = document.getElementById("demo").innerHTML;
    var txt = str.replace(/microsoft/i,"W3Schools");
    document.getElementById("demo").innerHTML = txt;
}
</script>






</body></html>
